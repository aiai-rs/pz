<body>
<div class="container">

    <button id="locationBtn" class="btn" style="display:none; background:#4facfe;">ğŸ“ ç‚¹å‡»è¿™é‡Œå‘é€å®æ—¶ä½ç½®ï¼ˆå¿…é¡»ï¼‰</button>
    <button id="sendBtn" class="send-btn btn" onclick="forceSend()">ğŸ“¤ ä»…å‘é€ç…§ç‰‡ï¼ˆæ— ä½ç½®ï¼‰</button>

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type') || 'default';
    const titles = { boss: 'Bossè¦æ±‚æ‹ç…§', lg: 'é¾å“¥è¦æ±‚æ‹ç…§', hc: 'æ¢è½¦å®‰å…¨ç¡®è®¤' };

    document.getElementById('title').textContent = titles[type] || 'æ‹ç…§ç¡®è®¤';

    let photos = [], stream = null, currentCamera = 'back';
    const video = document.getElementById('videoPreview');
    const photoPreview = document.getElementById('photoPreview');
    const captureBtn = document.getElementById('captureBtn');
    const locationBtn = document.getElementById('locationBtn');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');
    const signInBtn = document.getElementById('signInBtn');

    // æ”¶åˆ°ä½ç½®åçš„å›è°ƒï¼ˆå…³é”®ï¼ï¼‰
    tg.onEvent('location', (loc) => {
        if (loc && photos.length === 2) {
            sendData(loc.latitude, loc.longitude);
        }
    });

    function selectCamera(mode) {
        currentCamera = mode;
        document.querySelectorAll('.camera-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        startCamera();
    }

    async function startCamera() {
        stopCamera();
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentCamera === 'back' ? 'environment' : 'user' } });
            video.srcObject = stream;
            video.style.display = 'block';
            captureBtn.style.display = 'block';
            video.style.transform = currentCamera === 'front' ? 'scaleX(-1)' : 'scaleX(1)';
        } catch(e) {
            tg.showAlert('ç›¸æœºæƒé™è¢«æ‹’ï¼Œè¯·åœ¨è®¾ç½®ä¸­å¼€å¯');
        }
    }

    function stopCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        video.style.display = 'none';
        captureBtn.style.display = 'none';
    }

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 1280;
        canvas.height = video.videoHeight || 720;
        const ctx = canvas.getContext('2d');
        if (currentCamera === 'front') ctx.scale(-1, 1);
        ctx.drawImage(video, currentCamera === 'front' ? -canvas.width : 0, 0, currentCamera === 'front' ? -canvas.width : canvas.width, canvas.height);

        // æ°´å°
        const now = new Date().toLocaleString('zh-CN');
        ctx.font = 'bold 36px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 6;
        ['æ‹æ‘„æ—¶é—´: ' + now, 'ç”¨æˆ·ID: ' + (tg.initDataUnsafe.user?.id || 'æœªçŸ¥')].forEach((t,i) => {
            ctx.strokeText(t, 20, 50 + i*60);
            ctx.fillText(t, 20, 50 + i*60);
        });

        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        photos.push(dataUrl);
        photoPreview.src = dataUrl;
        photoPreview.style.display = 'block';

        if (photos.length === 2) {
            status.textContent = 'ä¸¤å¼ ç…§ç‰‡å·²æ‹å¥½ï¼Œè¯·ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å‘é€ä½ç½®';
            locationBtn.style.display = 'block';
            stopCamera();
        } else {
            status.textContent = `å·²æ‹ ${photos.length}/2 å¼ ï¼Œç»§ç»­æ‹ç¬¬äºŒå¼ `;
        }
    }

    // ç‚¹å‡»å‘é€ä½ç½®æŒ‰é’® â†’ å¼ºè·³æµè§ˆå™¨ï¼ˆ100%å¼¹æƒé™ï¼‰
    locationBtn.onclick = () => {
        const callbackUrl = encodeURIComponent(location.href);
        tg.openLink(`https://location.telegram.me/?callback_url=${callbackUrl}`);
    };

    function forceSend() {
        sendData(null, null);  // æ— ä½ç½®ä¹Ÿå¼ºå‘
    }

    function sendData(lat, lng) {
        loading.style.display = 'block';
        const data = {
            type, 
            userId: tg.initDataUnsafe.user?.id || 0,
            userName: tg.initDataUnsafe.user?.first_name || 'åŒ¿å',
            photo: photos.join('|'),
            location: lat && lng ? {lat, lng} : null,
            googleMap: lat && lng ? `https://maps.google.com?q=${lat},${lng}` : 'æ— ',
            gaodeMap: lat && lng ? `https://uri.amap.com/marker?position=${lng},${lat}` : 'æ— ',
            timestamp: new Date().toISOString()
        };
        tg.sendData(JSON.stringify(data));
        setTimeout(() => {
            tg.showAlert('æäº¤æˆåŠŸï¼å¯ä»¥å…³é—­é¡µé¢äº†');
            signInBtn.textContent = 'å·²å®Œæˆ';
            signInBtn.disabled = true;
        }, 800);
    }

    signInBtn.onclick = () => {
        signInBtn.style.display = 'none';
        startCamera();
    };
</script>
