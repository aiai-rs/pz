<!DOCTYPE html>

    <style>
        /* ==================== åŸºç¡€é‡ç½®ä¸å­—ä½“ ==================== */

        body, html {

        /* ==================== é¡¶éƒ¨ HUD ä¿¡æ¯æ  ==================== */
        .hud-header {

            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);

        .controls-panel {

        /* ==================== ä¸»æ‹ç…§æŒ‰é’® ==================== */
        .shutter-outer {

            display: flex; justify-content: center; align-items: center;

        .shutter-inner {

        .shutter-outer:active { transform: scale(0.95); border-color: rgba(255,255,255,0.6); }
        .shutter-outer:active .shutter-inner { transform: scale(0.9); background: #eee; }

        /* ==================== å¼ºåˆ¶å‘é€æŒ‰é’® (çº¢è‰²è­¦å‘Šé£æ ¼) ==================== */
        .force-btn-container {
            height: 40px; margin-top: 20px; width: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        #force-btn {
            display: none; /* é»˜è®¤éšè— */
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            color: white; font-weight: bold; font-size: 14px;
            padding: 10px 24px; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 75, 31, 0.4);
            animation: pulse-red 2s infinite;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 31, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 75, 31, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 75, 31, 0); }
        }

        /* ==================== çŠ¶æ€å¼¹çª— ==================== */
        #status-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center;
            z-index: 100; flex-direction: column; text-align: center;
        }
        .status-card {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 80%; width: 300px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .spinner {

            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #007aff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #status-text { font-size: 16px; line-height: 1.6; color: #eee; }
        
        .modal-btn {
            margin-top: 20px; padding: 10px 25px;
            background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.2); border-radius: 12px;
            cursor: pointer; font-size: 14px;
            transition: background 0.2s;
        }
        .modal-btn:active { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div id="camera-container">
    <!-- é¡¶éƒ¨ HUD -->
    <div class="hud-header">
        <div class="hud-title">å®‰å…¨éªŒè¯ç»ˆç«¯</div>
        <div class="hud-status" id="user-info">è¿æ¥å»ºç«‹ä¸­...</div>
    </div>

    <!-- è§†é¢‘æµ -->
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <!-- åº•éƒ¨æ§åˆ¶æ¿ -->
    <div class="controls-panel">
        <!-- å¼ºåˆ¶å‘é€æŒ‰é’® (æ¡ä»¶è§¦å‘) -->
        <div class="force-btn-container">
            <div id="force-btn">âš ï¸ å®šä½å¤šæ¬¡å¤±è´¥ï¼Œç‚¹å‡»å¼ºåˆ¶å‘é€</div>
        </div>
        
        <!-- æ‹ç…§ä¸»æŒ‰é’® -->
        <div class="shutter-outer" id="capture-btn">
            <div class="shutter-inner"></div>
        </div>
    </div>
</div>

<!-- åŠ è½½/çŠ¶æ€å¼¹çª— -->
<div id="status-modal">
    <div class="status-card">
        <div class="spinner" id="spinner"></div>
        <div id="status-text">æ­£åœ¨åˆå§‹åŒ–...</div>
        <div id="close-modal-area" style="display:none;">
            <div class="modal-btn" id="retry-btn">å…³é—­é‡è¯•</div>
        </div>
    </div>
</div>

<script>
    // =================================================================
    // âš ï¸âš ï¸âš ï¸ è¯·ä¿®æ”¹è¿™é‡Œï¼âš ï¸âš ï¸âš ï¸
    // å¡«å…¥ä½  Render åç«¯çš„åœ°å€ (ä¸éœ€è¦å¸¦æœ€åçš„æ–œæ )
    // ä¾‹å¦‚: const BACKEND_URL = "https://huiying-bot.onrender.com";
    const BACKEND_URL = "https://ä½ çš„renderæœåŠ¡å.onrender.com"; 
    // =================================================================

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture-btn');
    const forceBtn = document.getElementById('force-btn');
    const statusModal = document.getElementById('status-modal');
    const statusText = document.getElementById('status-text');
    const userInfo = document.getElementById('user-info');
    const retryBtn = document.getElementById('retry-btn');
    const spinner = document.getElementById('spinner');
    const closeModalArea = document.getElementById('close-modal-area');

    // è§£æ URL å‚æ•° (è¿™é‡Œä¿®å¤äº† 403 é—®é¢˜çš„å…³é”®ï¼šè·å– token)
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chatid');
    const uid = urlParams.get('uid') || '0';
    const rawName = urlParams.get('name') || 'æœªçŸ¥ç”¨æˆ·';
    const token = urlParams.get('token') || ''; // ğŸ‘ˆ å…³é”®ä¿®å¤ï¼šè·å–é“¾æ¥ä¸­çš„ä»¤ç‰Œ
    const name = decodeURIComponent(rawName);
    
    // åˆå§‹åŒ–æ˜¾ç¤º
    if(name) userInfo.innerText = `éªŒè¯å¯¹è±¡: ${name}`;

    // çŠ¶æ€è®¡æ•°å™¨
    let locFailCount = 0; // è®°å½•å®šä½å¤±è´¥æ¬¡æ•°

    // 1. å¯åŠ¨ç›¸æœº (é«˜æ¸…æ¨¡å¼)
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }, 
                audio: false 
            });
            video.srcObject = stream;
        } catch (err) {
            showModal("âŒ æ— æ³•å¯åŠ¨ç›¸æœº<br><span style='font-size:12px;opacity:0.7'>è¯·åœ¨ç³»ç»Ÿè®¾ç½®ä¸­å…è®¸æµè§ˆå™¨è®¿é—®ç›¸æœº</span>", false);
        }
    }

    // 2. æ ¸å¿ƒé€»è¾‘
    captureBtn.addEventListener('click', () => {
        if (!chatId) return showModal("âŒ é“¾æ¥å·²å¤±æ•ˆ<br>è¯·é‡æ–°ä»æœºå™¨äººè¿›å…¥", false);
        captureAndUpload(true); 
    });

    forceBtn.addEventListener('click', () => {
        captureAndUpload(false); 
    });

    function captureAndUpload(needLocation) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        showModal("æ­£åœ¨è·å–å®‰å…¨ä½ç½®ä¿¡æ¯...", true);

        if (needLocation) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        updateStatus("ä½ç½®è·å–æˆåŠŸï¼Œæ­£åœ¨ä¸Šä¼ ...");
                        uploadPhoto(pos.coords.latitude, pos.coords.longitude);
                    },
                    (err) => { handleLocFailure(); },
                    { enableHighAccuracy: true, timeout: 6000 }
                );
            } else { handleLocFailure(); }
        } else {
            updateStatus("âš ï¸ å·²å¯ç”¨å¼ºåˆ¶é€šé“ä¸Šä¼ ...");
            uploadPhoto(0, 0);
        }
    }

    function handleLocFailure() {
        locFailCount++;
        if (locFailCount >= 3) {
            forceBtn.style.display = 'block'; 
            showModal(`âŒ å®šä½è·å–å¤±è´¥ (${locFailCount}/3)<br><span style='font-size:12px;color:#ff6b6b'>å·²æ¿€æ´»å¼ºåˆ¶å‘é€é€šé“ï¼Œè¯·å…³é—­æ­¤å¼¹çª—åç‚¹å‡»çº¢è‰²æŒ‰é’®ã€‚</span>`, false);
        } else {
            showModal(`âš ï¸ å®šä½è·å–è¶…æ—¶ (${locFailCount}/3)<br>è¯·ç¡®ä¿GPSå·²å¼€å¯å¹¶é‡è¯•`, false);
        }
    }

    // 3. ä¸Šä¼ å‡½æ•° (å…³é”®ä¿®å¤ï¼šåŠ å…¥ token)
    function uploadPhoto(lat, lng) {
        canvas.toBlob(async (blob) => {
            try {
                // ğŸ‘ˆ å…³é”®ä¿®å¤ï¼šå‘é€å‚æ•°ä¸­å¿…é¡»åŒ…å« tokenï¼Œå¦åˆ™åç«¯ä¼šæŠ¥ 403
                const params = new URLSearchParams({
                    chatid: chatId,
                    uid: uid,
                    name: name,
                    lat: lat,
                    lng: lng,
                    time: Date.now(),
                    token: token 
                });

                const response = await fetch(`${BACKEND_URL}/upload?${params.toString()}`, {
                    method: 'POST',
                    body: blob,
                    headers: { 'Content-Type': 'application/octet-stream' }
                });

                if (!response.ok) {
                    if (response.status === 403) throw new Error("é“¾æ¥å·²è¿‡æœŸ (403)ï¼Œè¯·åœ¨ç¾¤å†…ä½¿ç”¨æŒ‡ä»¤é‡æ–°è·å–æœ€æ–°é“¾æ¥ï¼");
                    throw new Error(`HTTP ${response.status}`);
                }
                const result = await response.json();
                
                if (result.code === 0) {
                    showModal("âœ… éªŒè¯æˆåŠŸï¼", false);
                    spinner.style.display = 'none';
                    setTimeout(() => {
                        window.close();
                        statusText.innerText = "ä¸Šä¼ å®Œæˆï¼Œè¯·æ‰‹åŠ¨å…³é—­é¡µé¢";
                    }, 1500);
                } else {
                    throw new Error(result.msg);
                }
            } catch (err) {
                showModal(`âŒ ä¸Šä¼ å¤±è´¥<br><span style='font-size:12px'>${err.message}</span>`, false);
            }
        }, 'image/jpeg', 0.8);
    }

    function showModal(html, isLoading) {
        statusModal.style.display = 'flex';
        statusText.innerHTML = html;
        if (isLoading) {
            spinner.style.display = 'block';
            closeModalArea.style.display = 'none';
        } else {
            spinner.style.display = 'none';
            closeModalArea.style.display = 'block';
        }
    }

    function updateStatus(text) { statusText.innerText = text; }

    retryBtn.addEventListener('click', () => { statusModal.style.display = 'none'; });

    startCamera();
</script>
</body>
</html>
